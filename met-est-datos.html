<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let landa_x = function (x) {
			return x + 1
		}
		let f1 = landa_x(1)
		console.log("Valor de f(x) para x igual a 1: ", f1)

		// Funcion de ejecucion
		let muestraNombre = function (nombre){
			console.log("Nombre es: ", nombre)
		}
		let nombre = muestraNombre("Alex")

		console.log("Variable nombre: ", nombre)

		// Objeto: Persona
		let persona = {
			nombre: "Alex",
			edad: 29,
			email: "lexcasa@gmail.com"
		}
		console.log("Persona: ", persona)
		console.log("Nombre persona: ", persona.nombre)
		console.log("Edad persona: ", persona.edad)

		// Array: Productos
		let productos = ["Manzana", "Naranja", "Pera"]
		console.log("Lista de productos: ", productos)
		console.log("Primer producto: ", productos[0])
		
	</script>
</body>
</html>
