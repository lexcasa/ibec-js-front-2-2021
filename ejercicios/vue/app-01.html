<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<!-- CDN de VUE -->

</head>
<body>
	<!-- Toda la APP de Vue va a vivir dentro

	 -->
	<div id="app">

		<ul>

			<!-- Primero el nombre de paises -->
			<li v-for="pais in paises" :key="pais.name">
				{{pais.country}}
				<ul>
					<!-- Cargar las ciudades por pais -->
					<li v-for="ciudad in pais.cities">
						{{ciudad}}
					</li>
				</ul>
			</li>
		</ul>
		<!-- Llamo al componente custom
			dentro de nuestra aplicacion
		 -->
		<hola-mundo></hola-mundo>
	</div>
	<script type="text/javascript" src="buscarcapital.component.js"></script>
	<script type="text/javascript" src="holamundo.component.js"></script>

	<script type="text/javascript">

		  el: '#app',
		  data: {

		  components: {
		  	'hola-mundo': HolaMundo,
		  	'busqueda-capital': BuscadorCapital

	</script>
</body>
</html>
