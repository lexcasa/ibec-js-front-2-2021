<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<!-- Toda la APP de Vue va a vivir dentro
		del #app
	 -->
	<div id="app">
		<h2>{{title}}</h2>
		<form>
			<input type="text" v-model="busqueda">
			<button type="button" v-on:click="verBusqueda()">Buscar</button>
		</form>
		<ul>
			<li v-for="pais in paises" :key="pais.name">
				{{pais.name}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		let app = new Vue({
		  el: '#app',
		  data: {
		    title: 'Buscar capitales por pais',
		   	busqueda: '',
		   	paises: [
		   		{name: "Uruguay"},
		   		{name: "Argentina"},
		   		{name: "Brasil"}
		   	]
		  },
		  // Vamos a definir las funciones de mi aplicacion
		  methods: {
		  	verBusqueda: function (){
		  		console.log(this.busqueda)
		  	}
		  },
		  // Se va a ejecutar cuando termine de cargar 
		  // Nuestro componente de la aplicacion
		  mounted: function () {
		  	
		  }
		})
	</script>
</body>
</html>
